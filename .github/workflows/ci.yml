name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Install Coursier and sbt
        run: |
          curl -Lo cs https://github.com/coursier/coursier/releases/latest/download/cs-x86_64-pc-linux
          chmod +x cs
          ./cs install sbt
          echo "$HOME/.local/share/coursier/bin" >> $GITHUB_PATH

      - name: Cache sbt, Ivy and Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/project/**/*.sbt', '**/project/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run sbt tests
        run: sbt -no-colors -batch test
        env:
          CI: "true"
